<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Adivinhação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>🎯 Mentalista - Adivinhe o Número!</h1>
    <p id="mensagem">Tente adivinhar o número de 0 a 1000:</p>

    <input type="number" id="inputChute" placeholder="Digite seu chute" min="0" max="1000">
    <button onclick="tentar()">Chutar</button>

    <p id="tentativas">Tentativas: 0</p>
    <button id="reiniciar" onclick="reiniciarJogo()" style="display: none;">Jogar Novamente</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
